set -g default-shell   /usr/local/bin/zsh
set -g default-command /usr/local/bin/zsh

# 設定のリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Control -------------------------------------------------
# Esc のタイムラグを削除
set -s escape-time 0

set -g prefix C-f
unbind C-b
# vim mode
set-window-option -g mode-keys vi

# Mac OS X pasteboardを使用できるようにする
set -g default-command "reattach-to-user-namespace -l zsh"

# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# `Enter` でもcopy-pipeを使う
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# ']' でpbpasteを使う
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"


# Mouse Enable
set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'


# Status bar ----------------------------------------------
# ステータスバーをトップに配置する
set -g status-position top

# #H => マシン名
# #P => ペイン番号
# 最左に表示
set -g status-left '#H:#(echo $USER)[#P]'
set -g status-left-length 90

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set -g status-right '#(wifi -p -c "blue") #(battery -te) %a %b %-d %l:%M%p'
set -g status-right-length 90


# ステータスバーを1秒毎に描画し直す
set -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set -g status-justify centre

set-window-option -g window-status-format "[#I:#{pane_current_path}]"
set-window-option -g window-status-current-format "[#I:#{pane_current_path}]"

# Color ---------------------------------------------------
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# default statusbar colors
set -g status-bg black #base02
set -g status-fg yellow #yellow
set -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set -g pane-border-fg black #base02
set -g pane-active-border-fg brightgreen #base01

# message text
set -g message-bg black #base02
set -g message-fg brightred #orange

# pane number display
set -g display-panes-active-colour blue #blue
set -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

